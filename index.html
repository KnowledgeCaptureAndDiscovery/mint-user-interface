<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>MINT</title>

  <link rel="shortcut icon" sizes="32x32" href="images/mint-icon-32.png">

  <meta name="theme-color" content="#1990d5">
  <link rel="manifest" href="manifest.json">

  <!-- Preload the google font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

  <script src="js/lib/d3.min.js" async></script>

  <!-- Preload the graphviz layout worker -->
  <script>
    var layoutWorker = new Worker("./js/lib/layout-worker.js");
    layoutWorker.listeners = {};
  </script>

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    mint-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

  </style>

  <!-- Define the themes for vaadin components -->
  <dom-module id="date-picker-theme" theme-for="vaadin-date-picker">
    <template>
      <style>
        [part="text-field"] { font-size: 13px; line-height: 13px; }
        [part$="button"] { line-height: 13px; height: 13px; }
        [part="label"] { padding-bottom: 0px; }
      </style>
    </template>
  </dom-module>
  <dom-module id="combo-box-theme" theme-for="vaadin-combo-box">
    <template>
      <style>
        [part="text-field"] { font-size: 13px; line-height: 13px; }
      </style>
    </template>
  </dom-module>

</head>
<body>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="./src/mint-app.js"></script>

  <mint-app unresolved
    base="/"
    server="http://localhost:9090/mint-server"></mint-app>

</body>
</html>
